<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Especial</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Sección de bienvenida con pregunta filtro -->
        <div class="text-center">
            <h1 class="display-4 text-primary">Bienvenida, ¡Amorcito!</h1>
            <p class="lead">Para acceder a tu espacio especial, por favor responde la siguiente pregunta:</p>
        </div>

        <!-- Formulario de acceso -->
        <form id="accessForm" class="mt-4">
            <div class="mb-3">
                <label for="filtro" class="form-label">¿Cómo se llama lo más hermoso que tenemos en la vida?</label>
                <input type="text" id="filtro" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Acceder</button>
        </form>

        <div id="errorMessage" class="mt-3 text-danger" style="display:none;">La respuesta es incorrecta. Inténtalo de nuevo.</div>
    </div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const respuesta = document.getElementById('filtro').value.toLowerCase();
            if (respuesta === 'milan') {
                window.location.href = 'home.html'; // Redirige al home
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
