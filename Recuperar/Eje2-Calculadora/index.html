<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>Calculadora</h1>
  <div id="pantalla">0</div>

  <div class="botones">
    <!-- Fila 1 -->
    <button id="btn-ce" class="btn btn-light">CE</button>
    <button id="btn-c" class="btn btn-light">C</button>
    <button id="btn-del" class="btn btn-danger"><i class="fas fa-backspace"></i></button>
    <button id="btn-divide" class="btn btn-warning">/</button>

    <!-- Fila 2 -->
    <button id="btn-7" class="btn btn-light">7</button>
    <button id="btn-8" class="btn btn-light">8</button>
    <button id="btn-9" class="btn btn-light">9</button>
    <button id="btn-multiply" class="btn btn-warning">*</button>

    <!-- Fila 3 -->
    <button id="btn-4" class="btn btn-light">4</button>
    <button id="btn-5" class="btn btn-light">5</button>
    <button id="btn-6" class="btn btn-light">6</button>
    <button id="btn-subtract" class="btn btn-warning">-</button>

    <!-- Fila 4 -->
    <button id="btn-1" class="btn btn-light">1</button>
    <button id="btn-2" class="btn btn-light">2</button>
    <button id="btn-3" class="btn btn-light">3</button>
    <button id="btn-add" class="btn btn-warning">+</button>

    <!-- Fila 5 -->
    <button id="btn-raiz" class="btn btn-info"><i class="fas fa-square-root-alt"></i></button>
    <button id="btn-0" class="btn btn-light">0</button>
    <button id="btn-dot" class="btn btn-light">.</button>
    <button id="btn-igual" class="btn btn-success">=</button>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
