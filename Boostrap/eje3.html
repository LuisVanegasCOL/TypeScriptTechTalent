<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Sizes</title>
</head>

<body>
    <div class="container"> WIDTH <br>
        <div class="w-25 p-3 bg-warning"> width 25%</div>
        <div class="w-50 p-3 bg-danger"> width 50%</div>
        <div class="w-75 p-3 bg-success"> width 75%</div>
        <div class="w-100 p-3 bg-primary"> width 100%</div>
        <div class="auto p-3 bg-secondary"> width auto</div>
    </div>


    <div class="container "> HEIGHT <br>
        <div class="bg-info" style="height: 100px ">
            <div class="h-25  d-inline-block bg-warning"> height 25%</div>
            <div class="h-50 d-inline-block bg-danger"> height 50%</div>
            <div class="h-75 d-inline-block bg-success"> height 75%</div>
            <div class="h-100 d-inline-block bg-primary"> height 100%</div>
            <div class="h-auto d-inline-block bg-secondary"> height auto</div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
