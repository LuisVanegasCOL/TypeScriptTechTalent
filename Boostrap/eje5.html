<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Grid System</title>
</head>

<body>

    <div class="container border border-4 border-black ">
        <div class="row border border-1 border-black">
            <div class="col bg-info text-center text-white">12/12</div>
        </div>
        <div class="row border ">
            <div class="col bg-warning text-center">6/12</div>
            <div class="col bg-warning text-center">6/12</div>
        </div>
        <div class="row">
            <div class="col bg-warning border border-secundary text-center">3/12</div>
            <div class="col bg-warning border border-white text-center">3/12</div>
            <div class="col bg-warning border border-info text-center">3/12</div>
            <div class="col bg-warning border border-danger text-center">3/12</div>
        </div>


    </div>
    <br>
    <br>
    <br>
    <br>

    <div class="container border border-2 border-black ">
        <div class="row">
            <div class="col-2 bg-danger m-2 p-2 ">1/2 </div>
            <div class="col-8 bg-info m-2 p-2"> 2/2</div>
        </div>
    </div>

    <br>
    <br>

    <div class="container border border-2 border-secundary">
        <div class="row">
            <div class="col bg-warning me-1">1/2</div>
            <div class="col bg-danger ms-6">2/</div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
